name: Deploy docs to gh pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          cache: true
          cache-dependency-path: |
            **/packages.lock.json

      - name: Restore
        run: dotnet restore src/ShadcnBlazor.Docs/ShadcnBlazor.Docs.csproj

      - name: Publish
        run: |
          dotnet publish src/ShadcnBlazor.Docs/ShadcnBlazor.Docs.csproj \
            -c Release \
            -o publish

      - name: Fix base href
        run: |
          sed -i 's|<base href="/" />|<base href="/ShadcnBlazor/" />|g' publish/wwwroot/index.html

      - name: Add 404.html for SPA routing
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

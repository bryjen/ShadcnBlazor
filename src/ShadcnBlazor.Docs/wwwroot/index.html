<!DOCTYPE html>
<html lang="en" class="dark overflow-x-hidden">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ShadcnBlazor.Docs</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="_content/ShadcnBlazor/css/shadcn_blazor_out.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/markdown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <link rel="stylesheet" href="ShadcnBlazor.Docs.styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="overflow-x-hidden">
    <div id="app">
        <!-- Blazor app will be rendered here -->
    </div>

    <!-- Loading overlay - persists until Blazor loads + 1 second delay -->
    <div id="blazor-loader" class="blazor-loader">
        <div class="blazor-loader-content">
            <div class="blazor-loader-progress">
                <div class="blazor-loader-progress-fill"></div>
            </div>
            <p class="blazor-loader-text">Loading<span class="blazor-loader-dots"><span>.</span><span>.</span><span>.</span></span></p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/loading.js"></script>
    <script src="_framework/aspnetcore-browser-refresh.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlightjs-cshtml-razor@2.2.0/dist/cshtml-razor.min.js"></script>
    
    <script src="js/markdown-highlight.js"></script>
    <script src="js/docs-codeblock.js"></script>
    <script src="js/docs-onthispage.js"></script>
    <script src="js/markdown-editor.js"></script>

    <script src="_content/ShadcnBlazor/js/key-interceptor.js"></script>
</body>

</html>

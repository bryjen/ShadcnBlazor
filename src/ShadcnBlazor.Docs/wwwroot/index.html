<!DOCTYPE html>
<html lang="en" class="dark overflow-x-hidden">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>A shadcn/ui inspired Blazor component library</title>
    <base href="/ShadcnBlazor/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="_content/ShadcnBlazor/css/tw_out.css" />
    <link rel="stylesheet" href="_content/ShadcnBlazor/css/other.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/markdown.css" />
    <!-- Self-hosted fonts (see /wwwroot/fonts/) instead of external CDN for faster loading -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="ShadcnBlazor.Docs.styles.css" />
</head>

<body class="overflow-x-hidden">
    <div id="app"></div>

    <!-- Loading overlay - persists until Blazor loads + 1 second delay -->
    <div id="blazor-loader" class="blazor-loader">
        <div class="blazor-loader-content">
            <div class="blazor-loader-progress">
                <div class="blazor-loader-progress-fill"></div>
            </div>
            <p class="blazor-loader-text">Loading<span class="blazor-loader-dots"><span>.</span><span>.</span><span>.</span></span></p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <!-- Disable autostart, manually start Blazor after initial paint -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/loading.js"></script>

    <!-- Defer syntax highlighting scripts - only needed for code blocks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/highlightjs-cshtml-razor@2.2.0/dist/cshtml-razor.min.js" defer></script>

    <script src="js/markdown-highlight.js"></script>
    <script src="js/docs-codeblock.js"></script>
    <script src="js/docs-onthispage.js"></script>
    <script src="js/markdown-editor.js"></script>
    <script src="js/customize-codemirror.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
